<!DOCTYPE html>
<html>
    <head>
		{% block head %}
		<meta charset="UTF-8">
		<title>KU Solar Car Telemetry</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<link rel="stylesheet" type="text/css" href="static/css/daily.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../static/javascript/lib/Moment.js"></script>
		<script src="../static/javascript/lib/Chart.js"></script>
        <script src="../static/javascript/daily.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					  <ul class="navbar-nav mr-auto">
						  <li class="nav-item active">
							  <a class="navbar-brand" href="./">
								  <img src="static/images/logo.png" width="60" alt="">
							  </a>
						  </li>
						  <li class="nav-item active">
							  <a class="nav-link" href="daily">Daily <span class="sr-only">(current)</span></a>
						  </li>
						  <li class="nav-item">
							  <a class="nav-link" href="realtime">Realtime <span class="sr-only">(current)</span></a>
						  </li>
						  <li class="nav-item">
							  <a class="nav-link" href="longterm">Longterm <span class="sr-only">(current)</span></a>
						  </li>
					  </ul>
				  </div>
		</nav>
		<div id="bg"></div>
        <div class="home-button">
            <a href=".">HOME</a>
        </div>
		<div id="date-changer">
			  <div class="input-group justify-content-center">
			<form class="input-group-prepend"><button type="submit" class="btn btn-primary" name="date" value="{{prev_date_str}}">&#9668;</button><input type="hidden" name="tab" value="{{tab}}"></form>
			<form><input type="hidden" name="tab" value="{{tab}}"><input type="date" class="form-control" name="date" value="{{date_str}}" oninput="this.form.submit()"></form>
			<form class="input-group-append"><input type="hidden" name="tab" value="{{tab}}"><button type="submit" class="btn btn-primary" name="date" value="{{next_date_str}}">&#9658;</button></form>
			  </div>
			  </div>
		<div id="tabs">
			{% for tab_link in tab_list %}
				<form>
					<input type="hidden" name="date" value="{{date_str}}">
					<button type="submit" name="tab" class="tab{% if tab_link == tab %} active{% endif %}" value="{{tab_link}}">{{tab_link}}</button>
				</form>
			{% endfor %}
		</div>




{% block body %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
