<!DOCTYPE html>
<html>
    <head>
		{% block head %}
		<meta charset="UTF-8">
		<title>KU Solar Car Telemetry</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<link rel="stylesheet" type="text/css" href="static/css/daily.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../static/javascript/lib/Moment.js"></script>
		<script src="../static/javascript/lib/Chart.js"></script>
        <script src="../static/javascript/daily.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <div class="" id="navbarSupportedContent">
					  <ul class="navbar-nav mx-auto">
							  <a class="navbar-brand" href="./">
								  <img src="static/images/logo.png" width="80" alt="">
							  </a>
						  <div class="d-flex align-items-center">
						  {% for nav_link in nav_list %}

                        	<li class="text-capitalize nav-item{% if nav_link == nav %} active{% endif %}">
							<a class="nav-link" href="{{ url_for(nav_link.lower()) }}">{{nav_link}}</a>

						  </li>

						  {% endfor %}
						  </div>

						  {% block date %}

						  {% endblock %}

					  </ul>
				  </div>

		</nav>
		<div id="bg"></div>

{% block body %} {% endblock %}

    </body>
</html>
